<!doctype html>
<html lang="en">
  <head>
    <title>three.js webgl - geometry - cube</title>
    <meta charset="utf-8">
    <style>

      body {
        margin: 0px;
        overflow: hidden;
      }

    </style>
  </head>
  <body>

    <script src="three.js"></script>

    <script src="lib/modeller/math2d.js"></script>
    <script src="lib/modeller/modeller.js"></script>

    <script src="lib/vehicles/carrier2.js"></script>

    <script>

    (function(){


      var camera, scene, renderer;
      var mesh;

      function init() {

        renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );

        //

        camera = new THREE.PerspectiveCamera(
          70, window.innerWidth / window.innerHeight, 1, 1000
        );

        camera.position.z = 200;

        scene = new THREE.Scene();

        // var geometry = new THREE.BoxGeometry( 200, 200, 200 );
        var geometry = modeller.makeCarrierGeometry();

        var material = new THREE.MeshBasicMaterial({
          color: 0xffffff
        , wireframe: true
        });

        mesh = new THREE.Mesh( geometry, material );
        scene.add( mesh );

        //

        window.addEventListener( 'resize', onWindowResize, false );
      }

      function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize( window.innerWidth, window.innerHeight );
      }

      var mouseX = 0
        , mouseY = 0;

      function animate() {
        requestAnimationFrame( animate );

        camera.position.x += ( mouseX - camera.position.x ) * .05;
        camera.position.y += ( - mouseY - camera.position.y ) * .05;
        camera.lookAt( scene.position );

        renderer.render( scene, camera );
      }

      document.addEventListener('mousemove', function(e) {
        mouseX = ( event.clientX - window.innerWidth / 2 );
        mouseY = ( event.clientY - window.innerHeight / 2 );
      });


      //

      init();
      animate();
    }
    ());

    </script>
  </body>
</html>
